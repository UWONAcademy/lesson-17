<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWON Vocabulary Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3AC7A4, #2D9C8B);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h1, h2, h3 {
      text-align: center;
      color: #2D9C8B;
    }

    button, input {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #2D9C8B;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #257c6f;
    }

    .correct { color: green; }
    .wrong { color: red; }
    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    .section {
      margin-top: 2rem;
    }

    #timer {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> UWON Vocabulary Test - Lesson 17</h1>
    <div id="timer">⏱ Time Elapsed: 0 sec</div>

    <div id="testSection">
      <p id="instructions">🎧 Round 1: Click "Play" to hear the word</p>
      <button id="playBtn">🔊 Play Word</button><br />
      <p id="chineseHint" class="hidden">Meaning: <span></span></p>
      <input type="text" id="answer" placeholder="Enter your answer" />
      <button id="checkBtn">✔️ Check</button>
      <div id="result"></div>
      <button id="nextBtn" class="hidden">➡️ Next</button>
      <p id="progress"></p>
    </div>

    <div id="reportSection" class="hidden section">
      <h2>📊 Test Report</h2>
      <p id="scoreSummary"></p>
      <p id="timeSummary"></p>
      <div id="errorList"></div>
      <button onclick="location.reload()">🔁 Restart</button>
    </div>
  </div>

  <script>
    const wordList = [
        { word: "minute", meaning: "n. 分钟；adj. 微小的" },
        { word: "miracle", meaning: "n. 奇迹" },
        { word: "mirror", meaning: "n. 镜子；v. 反映" },
        { word: "miserable", meaning: "adj. 悲惨的，痛苦的" },
        { word: "missile", meaning: "n. 导弹，发射物" },
        { word: "mission", meaning: "n. 任务，使命" },
        { word: "mist", meaning: "n. 薄雾；v. 起雾" },
        { word: "mobile", meaning: "adj. 移动的；n. 手机" },
        { word: "mode", meaning: "n. 方式，模式" },
        { word: "moderate", meaning: "adj. 适度的；v. 缓和" },
        { word: "modest", meaning: "adj. 谦虚的，适度的" },
        { word: "modify", meaning: "v. 修改，调整" },
        { word: "moisture", meaning: "n. 潮湿，湿气" },
        { word: "molecule", meaning: "n. 分子" },
        { word: "monitor", meaning: "n. 显示器，监控器；v. 监视" },
        { word: "mosquito", meaning: "n. 蚊子" },
        { word: "motivate", meaning: "v. 激励，促使" },
        { word: "mount", meaning: "v. 登上，安装；n. 山" },
        { word: "multiply", meaning: "v. 乘，繁殖" },
        { word: "mushroom", meaning: "n. 蘑菇；v. 迅速增长" },
        { word: "mutual", meaning: "adj. 互相的，共同的" },
        { word: "myth", meaning: "n. 神话，错误观念" },
        { word: "naked", meaning: "adj. 裸体的，无遮蔽的" },
        { word: "negative", meaning: "adj. 否定的，消极的" },
        { word: "neglect", meaning: "v./n. 忽视，疏忽" },
        { word: "negotiate", meaning: "v. 谈判，协商" },
        { word: "neutral", meaning: "adj. 中立的；n. 中立者" },
        { word: "nevertheless", meaning: "adv. 尽管如此" },
        { word: "nightmare", meaning: "n. 噩梦，极难处理的事" },
        { word: "normally", meaning: "adv. 通常，一般" },
        { word: "novelty", meaning: "n. 新颖，新奇事物" },
        { word: "nuisance", meaning: "n. 讨厌的人或事" },
        { word: "numerous", meaning: "adj. 许多的" },
        { word: "object", meaning: "n. 物体，对象；v. 反对" },
        { word: "objective", meaning: "n. 目标；adj. 客观的" },
        { word: "observe", meaning: "v. 观察，遵守" },
        { word: "obstacle", meaning: "n. 障碍，妨碍" },
        { word: "obtain", meaning: "v. 获得，得到" },
        { word: "obvious", meaning: "adj. 明显的，显而易见的" },
        { word: "occasion", meaning: "n. 场合，时机" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let total = wordList.length * 2;
    let correct = 0;
    let selectedVoice = null;

    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;
    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `⏱ Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "🎧 Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");

        // ✅ 自动播放当前单词
        if (!selectedVoice) loadVoicesAndSetVoice();
        setTimeout(() => {
          speakWord(currentWord.word);
        }, 200);
      } else {
        instructions.textContent = "💡 Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "✅ Correct!";
        resultDiv.className = "correct";
        correct++;
      } else {
        resultDiv.textContent = `❌ Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");
      scoreSummary.textContent = `🎉 Test completed! Correct: ${correct} / ${total}`;
      timeSummary.innerHTML = `
        🕒 Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        🕒 Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound1.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>🎉 Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
</body>
</html>
